<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoFlux.ai</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Global styles & autofill fixes -->
    <style>
      html,
      body {
        overflow-x: hidden;
      }
      body,
      button,
      input,
      textarea,
      select {
        font-family: "Inter", "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      }
      @keyframes highlight {
        0% {
          background-color: rgba(59, 130, 246, 0);
        }
        50% {
          background-color: rgba(59, 130, 246, 0.2);
        }
        100% {
          background-color: rgba(59, 130, 246, 0);
        }
      }
      .highlight-animation {
        animation: highlight 2s ease-in-out;
      }
      .tour-popover {
        position: fixed;
        z-index: 1002;
        background-color: white;
        padding: 1rem;
        border-radius: 0.75rem;
        width: 300px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease-in-out;
      }
      .dark .tour-popover {
        background-color: #1f2937; /* gray-800 */
      }

      /* Fix for browser autofill styles */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-text-fill-color: #111827 !important; /* dark text */
        -webkit-box-shadow: 0 0 0 30px #ffffff inset !important; /* white bg */
        transition: background-color 5000s ease-in-out 0s;
      }
      .dark input:-webkit-autofill,
      .dark input:-webkit-autofill:hover,
      .dark input:-webkit-autofill:focus,
      .dark input:-webkit-autofill:active {
        -webkit-text-fill-color: #1f2937 !important; /* readable dark text */
        -webkit-box-shadow: 0 0 0 30px #d1d5db inset !important; /* light gray bg */
      }
    </style>

    <!-- ⚠️ IMPORTANT: removed importmap block.
         Vite already resolves React, Firebase, etc. from node_modules.
         Import maps pointing to CDNs would conflict and break your app. -->
    <!-- Facebook SDK for JavaScript -->
    <!-- Note: App ID will be injected from environment variable -->
    <script>
      window.fbAsyncInit = function() {
        // Get App ID from meta tag or use placeholder
        const appId = document.querySelector('meta[name="facebook-app-id"]')?.getAttribute('content') || '';
        
        if (appId) {
          FB.init({
            appId      : appId,
            cookie     : true,
            xfbml      : true,
            version    : 'v19.0'
          });
          
          FB.AppEvents.logPageView();
          
          // Check login status (optional - mainly for Meta compliance)
          // Note: This app uses server-side OAuth, so this is primarily for status checks
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }
      };

      // Status change callback - processes Facebook SDK login response
      function statusChangeCallback(response) {
        // Response object structure:
        // {
        //   status: 'connected' | 'not_authorized' | 'unknown',
        //   authResponse: {
        //     accessToken: '...',
        //     expiresIn: '...',
        //     signedRequest: '...',
        //     userID: '...'
        //   }
        // }
        
        if (response.status === 'connected') {
          // User is logged in via Facebook SDK (if using client-side login)
          console.log('Facebook SDK: User is connected', response.authResponse);
          // Note: This app uses server-side OAuth, so this won't be used for actual login
          // But it's here for Meta compliance and future use
        } else {
          // User is not logged in via Facebook SDK
          // This is normal since we use server-side OAuth
          console.log('Facebook SDK: User not connected (using server-side OAuth)');
        }
      }

      // Login button callback - called when user clicks Facebook Login button
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- Facebook App ID - Facebook Business Login App ID (separate from Instagram Client ID) -->
    <meta name="facebook-app-id" content="875668391474933" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite entrypoint (keep this as-is if your app is already working with npm run dev) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
